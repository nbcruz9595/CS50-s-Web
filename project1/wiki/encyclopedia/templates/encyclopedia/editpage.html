{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <form action="{% url 'edit_entry' entry  %}" method="POST">
        {% csrf_token %}
        <input type="text" name="title" value="{{entry}}">
        <textarea name="content" >
            {{content}}
        </textarea>
        <input type="submit" value="Save">
    </form>

{% endblock %}
