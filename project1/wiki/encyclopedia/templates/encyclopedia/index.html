{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h2>All Pages:</h2>

    <ul>
        {% for entry in entries %}
        <!-- add a url link for each entry -->
            <li> <a href="{% url 'entry' entry %}"> {{ entry }} </a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
