{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search result
{% endblock %}

{% block body %}
    <h1>Search result</h1>
    <ul>

        {% if not entries %}
            <li> No entry found</li>
        {% endif %}

        {% for entry in entries %}
            <li><a href="{% url 'entry' entry %}">{{entry}}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
